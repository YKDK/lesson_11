<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>lesson_11</title>
</head>

<body>
  <div class="wrapper">
    <!-- <header class="header">
    </header> -->
    <main class="main">
      <div class="main__container">
        <div class="main__practice">
          <div class="main__position position">
            <div id="fixed" class="position__fixed fixed">
                <a href="#fixed">
                </a>
            </div>
            <div id="smile" class="position__relative position__relative--smile">
              <div class="eye eye--left"></div>
              <div class="eye eye--right"></div>
              <button class="position__button">
                <a href="#smile"><img src="icons/Vector-black.svg" alt=""></a>
              </button>
              <div class="smile">
                <div class="smile__lips">
                </div>
              </div>
            </div>
            <div class="position__absolute">
              <div class="position__citroen">
                <img class="position__citroen position__citroen--part1" src="img/citroen/part_1.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part2" src="img/citroen/part_2.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part3" src="img/citroen/part_3.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part4" src="img/citroen/part_4.jpg" alt="part of car photo">

                <img class="position__citroen position__citroen--part6" src="img/citroen/part_6.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part7" src="img/citroen/part_7.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part8" src="img/citroen/part_8.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part9" src="img/citroen/part_9.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part10" src="img/citroen/part_10.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part11" src="img/citroen/part_11.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part12" src="img/citroen/part_12.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part13" src="img/citroen/part_13.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part14" src="img/citroen/part_14.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part15" src="img/citroen/part_15.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part16" src="img/citroen/part_16.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part17" src="img/citroen/part_17.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part18" src="img/citroen/part_18.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part19" src="img/citroen/part_19.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part20" src="img/citroen/part_20.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part21" src="img/citroen/part_21.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part22" src="img/citroen/part_22.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part23" src="img/citroen/part_23.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part24" src="img/citroen/part_24.jpg" alt="part of car photo">
                <img class="position__citroen position__citroen--part25" src="img/citroen/part_25.jpg" alt="part of car photo">
                <img src="img/citroen-c4-front.jpg" alt="">

            </div>
            <div class="position__sticky european-cups">
              <div class="european-cups__title">
                <h2>European Cup 4 round results</h2>
              </div>
              <div class="european-cups__league-champions">
                <img src="img/sport/league-ch.jpg" alt="groupe F">
              </div>
              <div class="european-cups__league-uefa">
                <img src="img/sport/league-europe.jpg" alt="groupe B">
              </div>
              <div class="european-cups__league-conference">
                <img src="img/sport/league-conference.jpg" alt="groupe E">
              </div>
              <div class="european-cups__area">
                <img src="img/players/area.png" alt="area">
              </div>
              <div class="european-cups__players players">
                <div class="players__one">
                  <img src="img/players/kick-ball.png" alt="kick ball">
                </div>
                <div class="players__two">
                  <img src="img/players/kick.png" alt="">
                </div>
              </div>
